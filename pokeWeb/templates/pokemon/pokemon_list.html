<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Dex Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- CDN de Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="{% static 'CSS/stylesPoke.css' %}" rel="stylesheet">
    <script src="{% static 'JS/pokemon.js' %}"></script>
</head>

<body>
    <div class="container my-5">
        <img src="{% static 'images/Pokemon-logo.png' %}" class="pokemon-logo img-fluid mx-auto d-block">
        <!-- Logo centrado y responsivo -->

        <div class="mb-4">
            <div class="input-group" id="searchPokemon">
                <input type="text" id="pokemonSearchInput" class="form-control rounded-start" placeholder="Busca un Pokémon (por nombre o número)">
                <button class="btn btn-primary rounded-end" onclick="searchPokemon()">
                    <i class="fas fa-search"></i> <!-- Ícono de búsqueda -->
                </button>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            {% for pokemon in pokemon_list %}
            <div class="col">
                <div class="card h-100 shadow-sm card-custom">
                    <img class="card-img-top pokemon-sprite" id="sprite-{{ pokemon.name }}" src="" alt="Pokemon Sprite">
                    <div class="card-body">
                        <h5 class="card-title">{{ pokemon.name|title }}</h5>
                        <button class="btn btn-primary" id="DetailsButton" onclick="loadPokemonDetails('{{ pokemon.name }}')">
                            ¡Haz clic para más detalles!
                        </button>
                    </div>
                </div>
            </div>           
            {% endfor %}
        </div>
    </div>

    <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pokemonModalLabel">Detalles de Pokémon</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="pokemonSprite" src="" alt="Pokemon Sprite" class="mb-3" style="width: 200px; height: auto;">
                    <p><strong>Tipo(s):</strong> <span id="pokemonTypes"></span></p>
                    <p><strong>Generación:</strong> <span id="pokemonGeneration"></span></p>
                    <p><strong>Fuerte contra:</strong> <span id="pokemonStrongAgainst"></span></p>
                    <p><strong>Débil contra:</strong> <span id="pokemonWeakAgainst"></span></p>
                    <hr>
                    <h6>Estadísticas:</h6>
                    <ul id="pokemonStats"></ul>
                    <hr>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
