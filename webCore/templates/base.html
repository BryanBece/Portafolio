<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Bryan Becerra</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="Portfolio profesional de Bryan Becerra - Desarrollador Full Stack">
    <meta name="keywords" content="portfolio, desarrollo web, full stack, python, django, javascript">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <!-- Navbar fija -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" aria-label="Offcanvas navbar large">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mi Portfolio Web - Bryan Becerra</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2"
                aria-controls="offcanvasNavbar2" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar2"
                aria-labelledby="offcanvasNavbar2Label">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbar2Label">Menú</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                        <!-- Acerca de mí -->
                        <li class="nav-item">
                            <a class="nav-link" href="#acerca-de-mi"><i class="bi bi-person"></i> Acerca de mí</a>
                        </li>
                        <!-- Habilidades -->
                        <li class="nav-item">
                            <a class="nav-link" href="#skills"><i class="bi bi-person"></i> Habilidades</a>
                        </li>
                        <!-- Proyectos -->
                        <li class="nav-item">
                            <a class="nav-link" href="#proyectos"><i class="bi bi-briefcase"></i> Proyectos</a>
                        </li>
                        <!-- Contacto -->
                        <li class="nav-item">
                            <a class="nav-link" href="#contacto"><i class="bi bi-envelope"></i> Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sección Acerca de mí -->
    <section id="acerca-de-mi" class="container py-5">
        {% include 'webCore/about.html' %}
    </section>

    <!-- Sección Habilidades -->
    <section id="skills" class="container py-5">
        {% include 'webCore/skills.html' %}
    </section>

    <!-- Sección Proyectos -->
    <section id="proyectos" class="container py-5">
        {% include 'webCore/projects.html' %}
    </section>

    <!-- Sección Contacto -->
    <section id="contacto" class="container py-5">
        {% include 'webCore/contact.html' %}
    </section>

    {% block content %}
    {% endblock %}
</body>

</html>
