{% load static %}

<h2 class="mb-4 text-center">Mis Proyectos</h2>

<div class="container">
    <div class="row gy-4">
        {% for project in projects %}
        <div class="col-md-4 d-flex justify-content-center">
            <div class="flip-card" style="width: 350px; height: 400px;">
                <div class="flip-card-inner">
                    <!-- Front -->
                    <div class="flip-card-front">
                        <img src="{% static project.image %}" alt="{{ project.name }}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;">
                    </div>
                    <!-- Back -->
                    <div class="flip-card-back p-4 d-flex flex-column justify-content-between">
                        <h5 class="text-center">{{ project.name }}</h5>
                        <p class="text-center">{{ project.description }}</p>
                        <div class="mt-3 text-center">
                            <!-- Links -->
                            <a href="{{ project.github_url }}" target="_blank" class="btn btn-outline-dark m-1">
                                <i class="bi bi-github"></i> GitHub
                            </a>
                            <a href="{{ project.demo_url }}" target="_blank" class="btn btn-outline-primary m-1">
                                <i class="bi bi-play-circle"></i> Demo
                            </a>
                        </div>
                        <!-- Tools -->
                        <div class="mt-3 text-center">
                            {% for tool in project.tools %}
                            <span class="badge badge-{{ tool|lower }} m-1 px-3 py-2">{{ tool }}</span>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
